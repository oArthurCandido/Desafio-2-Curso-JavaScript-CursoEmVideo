<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1>Verificador de idade</h1></header>
    <main>
      <section>
        <div>
          <p>
            Ano de nascimento:
            <input
              placeholder="Digite o ano"
              type="number"
              name="txtano"
              id="txtano"
              min="0"
            />
          </p>
          <p>
            Sexo:
            <input type="radio" name="radsex" id="masc" checked />
            <label for="masc">Masculino</label>
            <input type="radio" name="radsex" id="fem" />
            <label for="fem">Feminino</label>

            <input
              class="button"
              type="button"
              value="Verificar"
              onclick="verificar()"
            />
          </p>
        </div>

        <div id="res">Preencha os dados acima para ver os resultados</div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
